services:
  db:
    image: postgres:16-alpine
    container_name: kc-db
    environment:
      POSTGRES_DB: study
      POSTGRES_USER: study
      POSTGRES_PASSWORD: study
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U study -d study"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: kc-api
    environment:
      PORT: "4000"
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: study
      DB_USER: study
      DB_PASSWORD: study
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: kc-web
    environment:
      API_BASE_URL: http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
